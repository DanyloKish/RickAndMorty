server.port=8088
server.servlet.context-path=/api

spring.application.name=Rick-and-Morty
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/rick_n_morty_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=admin
spring.datasource.password=admin

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.open-in-view=false

external.api.url=https://rickandmortyapi.com/api

springdoc.swagger-ui.syntaxHighlight.theme=nord
springdoc.swagger-ui.path=/swagger-ui.html
